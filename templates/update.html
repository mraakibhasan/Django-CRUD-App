{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container">
<div class="row">
    <div class="col-sm-12">

        <h3 class='alert alert-info text-center'>Update for {{ student.name }}</h3>

        <form method="POST" action="{% url 'update_student' student.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}">
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}">
            </div>
        
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ student.phone }}">
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ student.password }}">
            </div>
        
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ student.address }}">
            </div>
        
            <button type="submit" class="btn btn-danger w-80 mt-3">Update</button>
            <a href="{% url 'home' %}" type="submit" class="btn btn-warning w-60 mt-3">Back to home</a>
        </form>        
    </div>
</div>
</div>
{% endblock content %}
